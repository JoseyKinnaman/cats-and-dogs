<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats and Dogs!</h1>
      <p>Click a button for the cat and dog to interact.</p>

      <div class="row">
        <div class="col-md-6">
          <img src="img/dog.jpeg" alt="Fido">
          <h2>Fido:</h2>
          <button class="btn btn-primary" id="bark">"BARK"</button>
          <button class="btn btn-danger" id="growl">"GROWL"</button>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <img src="img/cat.jpeg" alt="Fluffy">
          <h2>Fluffy:</h2>
          <button class="btn btn-primary" id="meow">"MEOW"</button>
          <button class="btn btn-danger" id="hiss">"HISS"</button>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
